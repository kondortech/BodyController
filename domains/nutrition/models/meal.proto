syntax = "proto3";

import "pkg/types/datetime.proto";

package domains.nutrition.models;
option go_package = "github.com/kirvader/BodyController/domains/nutrition/models";


enum MealStatus {
    NOT_SET = 0;
    SUGGESTED = 1;
    PLANNED = 2;
    READY_TO_BE_COOKED = 3;
    COOKED = 4;
    CONSUMED = 5;
};

message Meal {
    string username = 1;
    pkg.types.DateTime planned_meal_time = 2;
    pkg.types.DateTime status_update_time = 3;
    MealStatus meal_status = 4;
    
    string recipe_id = 5;
    float food_amount_gramms = 6; // cooked amount of food that we need for the planned meal
};
