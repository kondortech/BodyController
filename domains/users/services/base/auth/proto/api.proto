syntax = "proto3";

import "domains/users/models/auth.proto";

package domains.users.services.base.auth;
option go_package = "github.com/kirvader/BodyController/domains/users/services/base/auth/proto";

service Auth {
  	rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);
	rpc DeleteUser(DeleteUserRequest) returns (DeleteUserResponse);
	rpc LogIn(LogInRequest) returns (LogInResponse);
}

message CreateUserRequest {
	domains.users.models.UserCredentials user_credentials = 1;
};

message CreateUserResponse {};

message DeleteUserRequest {
	string username = 1;
};

message DeleteUserResponse {};

message LogInRequest {
	domains.users.models.UserCredentials user_credentials = 1;
};

message LogInResponse {
	string token = 1;
};
